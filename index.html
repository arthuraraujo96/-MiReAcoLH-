<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>A.Co.LH.I.A ‚Äì Acolhimento Cultural</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte e √çcones -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8a20e6e.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 50px 30px;
      max-width: 800px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.8rem;
      color: #444;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .icon {
      font-size: 3rem;
      color: #ff7043;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .chat-btn {
      background: #ff7043;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .chat-btn:hover {
      background: #ff5722;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .chat-btn {
        width: 100%;
      }
    }

    /* Modal Estilo */
    #chatModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%;
      max-width: 900px;
      height: 85%;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff7043;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon"><i class="fas fa-hands-helping"></i></div>
    <h1>Bem-vindo(a) √† <strong>A.Co.LH.I.A</strong></h1>
    <p class="subtitle">Atendente Colaborativa de Linguagem Humana e Integra√ß√£o Assistida</p>
    <button class="chat-btn" onclick="openChat()">
      <i class="fas fa-comments"></i> Fale com a A.Co.LH.I.A
    </button>
    <footer>
      <p>Migra√ß√£o, Ref√∫gio e Acolhimento - #MiReAcoLH! üåéü§ù</p>
    </footer>
  </div>

  <!-- Modal com Chatbot -->
  <div id="chatModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeChat()">&times;</button>
      <iframe src="https://arthuraraujo96.github.io/-MiReAcoLH-/"></iframe>
    </div>
  </div>

  <script>
    function openChat() {
      document.getElementById("chatModal").style.display = "block";
    }

    function closeChat() {
      document.getElementById("chatModal").style.display = "none";
    }
  </script>
</body>
</html>
