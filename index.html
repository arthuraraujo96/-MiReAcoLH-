<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>#MiReAcoLH! – Acolhimento Cultural</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8a20e6e.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      background-image: url('https://images.unsplash.com/photo-1533674689012-9c56175cb261?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      padding: 50px 40px;
      max-width: 800px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    h1 strong {
      color: #e65100;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 35px;
    }

    .icon {
      font-size: 3rem;
      color: #ff7043;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .chat-btn {
      background: linear-gradient(to right, #ff7043, #ffb347);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 15px 30px;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .chat-btn:hover {
      background: linear-gradient(to right, #ff5722, #ff9800);
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .chat-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-globe-americas"></i></div>
    <h1>Bem-vindo(a) à <strong>A.Co.LH.I.A</strong></h1>
    <p>Atendente Colaborativa de Linguagens Humanas e Integração Assistida.</p>
    <button class="chat-btn" onclick="openChat()">
      <i class="fas fa-comments"></i> Fale Conosco
    </button>
    <footer>
      <p>Migração, Refúgio e Acolhimento - #MiReAcoLH!🌎</p>
    </footer>
  </div>

  <!-- Tawk.to Script -->
  <script type="text/javascript">
    function openChat() {
      Tawk_API.maximize();
    }

    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/68044198870f281910a13878/1ip8a0emc';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
</body>
</html>
