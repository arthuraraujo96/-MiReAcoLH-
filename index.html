<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>A.Co.LH.I.A – Acolhimento Cultural</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8a20e6e.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .card h1 {
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      margin-bottom: 30px;
    }

    .chat-btn {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .chat-btn:hover {
      background-color: #e64a19;
    }

    /* Modal estilo */
    #chatModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%;
      max-width: 800px;
      height: 80%;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff7043;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1><i class="fas fa-hands-helping"></i> A.Co.LH.I.A</h1>
    <p>Atendente Colaborativa de Linguagem Humana e Integração Assistida</p>
    <button class="chat-btn" onclick="openChat()">Fale com a A.Co.LH.I.A</button>
  </div>

  <!-- Modal -->
  <div id="chatModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeChat()">&times;</button>
      <iframe src="https://arthuraraujo96.github.io/-MiReAcoLH-/"></iframe>
    </div>
  </div>

  <script>
    function openChat() {
      document.getElementById("chatModal").style.display = "block";
    }

    function closeChat() {
      document.getElementById("chatModal").style.display = "none";
    }
  </script>

</body>
</html>
