  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      color: #333;
      background-image: url('https://images.unsplash.com/photo-1533674689012-9c56175cb261?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');

    }

    .chat-btn {
      background: linear-gradient(to right, #ff5c5c, #ffa64d);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 14px 28px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .chat-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff4040, #ff9933);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
